openapi: 3.0.3
info:
  title: WASAPhoto APIs
  description: |-
    This is the documentation for the APIs for the WASAPhoto Project,
    for the accademic year 23/24 by Scutigliani Luca (1914401)
  version: 0.0.2

servers:
  - url: wasaphoto.lucascutigliani.it
    description: Production URL
  - url: wasadev.lucascutigliani.it
    description: Development URL

components:
  schemas:
    User:
      type: object
      properties:
        username:
          { $ref: "#/components/schemas/Username" }
        followers:
          { $ref: "#/components/schemas/UsersList" }
        following:
          { $ref: "#/components/schemas/UsersList" }
        photos:
          readOnly: true
          type: array
          items:
            { $ref: "#/components/schemas/Photo" }

    Username:
      type: string
      example: maria00
      maxLength: 32
      minLength: 5

    UsersList:
      type: array
      readOnly: true
      items:
        { $ref: "#/components/schemas/Username" }

    UserID:
      type: integer
      minimum: 0
      example: 123

    ResourceID:
      readOnly: true
      type: integer
      minimum: 0
      example: 1234

    PhotoComment:
      type: object
      properties:
        id:
          { $ref: "#/components/schemas/ResourceID" }
        issuer:
          { $ref: "#/components/schemas/Username" }
        text:
          type: string
          minLength: 1
          example: Nice photo bro!

    PhotoURL:
      readOnly: true
      type: string
      pattern: '^https?:\/\/.*\/.*\.(png|gif|webp|jpeg|jpg)\??.*$'
      example: https://wasaphoto.lucascutigliani.it/uploads/1234.png

    Photo:
      type: object
      properties:
        id:
          readOnly: true
          type: integer
          minimum: 0
          example: 1234
        url:
          { $ref: "#/components/schemas/PhotoURL" }
        likes:
          type: array
          items:
            { $ref: "#/components/schemas/Username" }
        comments:
          type: array
          items:
            { $ref: "#/components/schemas/PhotoComment" }

  parameters:
    username:
      name: username
      in: path
      required: true
      schema:
        { $ref: "#/components/schemas/Username" }
    userID:
      name: identifier
      in: query
      required: true
      schema:
        { $ref: "#/components/schemas/UserID" }
    paginationIndex:
      name: paginationIndex
      in: query
      required: false
      schema:
        type: integer
        minimum: 0
        example: 2

paths:
  /session:
    post:
      tags: ["Login"]
      summary: Logs in the user
      description: |-
        If the user does not exist, it will be created,
        and an identifier is returned.
        If the user exists, the user identifier is returned.
      operationId: doLogin
      requestBody:
        description: User details
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Maria
                  pattern: '^[a-zA-Z0-9]*$'
                  minLength: 3
                  maxLength: 16
        required: true
      responses:
        "200":
          description: User log-in action successful (user exists)
          content:
            application/json:
              schema:
                type: object
                properties:
                  identifier:
                    { $ref: "#/components/schemas/UserID" }
        '201':
          description: User log-in action successful (user created)
          content:
            application/json:
              schema:
                type: object
                properties:
                  identifier:
                    { $ref: "#/components/schemas/UserID" }
  /users/:
    parameters:
    - name: searchQuery
      in: query
      required: true
      schema:
        type: string
    get:
      tags: ["Users"]
      summary: Search user by partial username
      description: |
        Given a partial username (search query)
        a list of possible matches is returned
        in the response.
      operationId: searchUsers
      responses:
        "200":
          description: |
            The query has been executed successfully.
            A list of possible matches is in the content.
            If empty, no username matches the query.
          content:
            application/json:
              schema:
                type: object
                properties:
                  usernames:
                    { $ref: "#/components/schemas/UsersList" }
        "400":
          description: Bad request. Have you submitted all the required parameters?

  /users/{username}:
    parameters:
    - {$ref: "#/components/parameters/username"}
    get:
      tags: ["Users"]
      summary: Get user profile
      description: |
        Given a user identifier, the user profile
        is returned. If the user is not found, an
        error will be returned.
      operationId: getUserProfile
      responses:
        "200":
          description: The user is found and the profile is in the content.
          content:
            application/json:
              schema:
                { $ref: "#/components/schemas/User" }
        "404":
          description: The user identifier is not valid.
    put:
      parameters:
        - { $ref: "#/components/parameters/userID" }
      tags: ["Users"]
      summary: Change user username
      description: |
        This can be used to modify the user username
        for a given user identifier.
      operationId: setMyUserName
      requestBody:
        description: New username
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: maria.00
        required: true
      responses:
        "200":
          description: User username updated successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  username:
                    { $ref: "#/components/schemas/Username" }
        "400":
          description: Bad request. Have you submitted all the required parameters?
        "404":
          description: The user identifier is not valid.

  /users/{username}/stream:
    parameters:
    - { $ref: "#/components/parameters/username" }
    get:
      parameters:
        - { $ref: "#/components/parameters/paginationIndex" }
      tags: ["Stream"]
      summary: Returns the photo stream via a pagination index
      description: |
        Given a user identifier a stream of photos (images)
        is returned in the response.

        Each response contains the 10 most recent photos.
        To get more images, you must increment the
        "paginationIndex" parameter by 1 and so on until
        the give "paginationLimit".

        If the requested userID does not exist, or the "paginationIndex"
        is bigger than "paginationLimit" an error will be returned.
      operationId: getMyStream
      responses:
        "200":
          description: The user is found and the stream is the content.
          content:
            application/json:
              schema:
                type: object
                properties:
                  photo_urls:
                    type: array
                    items:
                      { $ref: "#/components/schemas/PhotoURL" }
                  paginationLimit:
                    type: integer
                    minimum: 0
                    example: 4
        "400":
          description: |
            The request is not valid. Check your syntax and that
            paginationIndex is less or equal of paginationLimit
        "404":
          description: No user found for the required username.
